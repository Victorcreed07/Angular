
<h2>My Heroes</h2>
<div>
<ul class="heroes">
	
	<li *ngFor="let hero of heroes">
		
		<a routerLink="/detail/{{hero.id}}">
			
			<span class="badge">{{hero.id}}</span> {{hero.name}}
		</a>
		<!-- <button [class.selected]="hero === selectedhero" (click) ="select(hero)">Click me</button> --><!--Conditional Rendering of classes-->
	</li>
</ul>
</div>
